<!-- ! sign is used in vs code to create html basic boiler plate -->
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styling/style.css">
  </head>
  <body>
        <div class="calculator">
            <div>
                <input type="text" class="screen">
            </div>
            <div class="btnsDiv">
                <button id="clear">C</button>
                <button>1</button>
                <button>2</button>
                <button class="operator" >+</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button class="operator" >-</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button class="operator">*</button>
                <button>9</button>
                <button>0</button>
                <button>=</button>
                <button class="operator">/</button>
            </div>
        </div>
  </body>  
</html>
